<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Q. 10</title>
</head>
<body>
    <script>
        l = prompt("Enter the length: ");
        b = prompt("Enter the breadth: ")
        function area(l, b) {
            return l*b;
        }
        document.writeln("The area of the rectangle is " + area(l, b));

    </script>
    
</body>
