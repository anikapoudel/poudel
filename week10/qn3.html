<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Q. 3</title>

</head>
<body>
    <p> Enter your Marks </p>
    <input name = "marks" id = "marks" placeholder="Your Marks" required>
    <button type = "button" onclick="validate()"> Submit </button>
    <p id = "display"></p> 
    <script>
        function displayResult(m){
            if (m<=100){
                if (m >= 80 && m <=100){
                    return "Distinction";
                }
                else if (m >= 60 && m < 80){
                    return "First Division";
                }
                else if (m >= 50 && m < 60){
                    return "Second Division";
                }
                else if (m >= 40 && m < 50){
                    return "Third Division";
                }
                else{
                    return "Fail";
                }
            }
            else {
                return "Invalid Marks"
            }    
        }
        let x = document.getElementById("marks").value;
        function validate(){
            let x = document.getElementById("marks").value;
            var s = displayResult(x);
            document.getElementById("display").innerHTML=s;
        }
    </script>
</body>
</html>
