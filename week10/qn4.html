<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Q. 4</title>
</head>
<body>
    <script>
        function displayDay()
        {
            a = parseInt(prompt("Enter the Day by number"));
            let day;
            switch (a) {
                case 1:
                    day = "Sunday";
                    break;
                case 2:
                    day = "Monday";
                    break;
                case 3:
                    day = "Tuesday";
                    break;
                case 4:
                    day = "Wednesday";
                    break;
                case 5: 
                    day = "Thursday";
                    break;
                case 6: 
                    day = "Friday";
                    break;
                case 7:
                    day = "Saturday";
                    break;
            }
            alert (day);
        }
        displayDay();
    </script>
</body>
</html>
