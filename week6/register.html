<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form name="reg" method="get">
        <table border="1" align="center" bgcolor="powderblue">
            <caption> Registration Form</caption>
            <tr>
                <th> Enter your first name</th>
                <td> <input type="text" name="fname" placeholder="enter your first name"></td>
            </tr>
            <tr>
                <th> Enter your last name</th>
                <td> <input type="text" name="lname"></td>
            </tr>
            <tr>
                <th> Enter your password</th>
                <td> <input type="password" name="pw"></td>
            </tr>
            <tr>
                <th> ReEnter your password</th>
                <td> <input type="password" name="pw"> </td>
            </tr>
            <tr>
                <th>Enter your mobile</th>
                <td><input type="number" name="no"></td>
            </tr>
            <tr>
                <th> Enter your address</th>
                <td> <textarea rows="4" cols="30"></textarea></td>
            </tr>
            <tr>
                <th> Select your gender</th>
                <td> male<input type="radio" name="gender" value="male">  female<input type="radio"
                     name="gender" value="female"></td>
            </tr>
            <tr>
                <th> Select your hobbies</th>
                <td> hobby1<input type="checkbox" name="hobby" value="hobby1"> 
                    hobby2 <input type="checkbox" name="hobby" value="hobby2">
                     hobby 3<input type="checkbox" name="hobby" value="hobby3"> </td>
            </tr>
            <tr>
                <th> Select your DOB</th>
                <td><input type="date" name="dob"></td>
            </tr>
            <tr>
                <th> Select your country</th>
                <td><label> Select your country</label>
                <select name="Select your country"></select></td>
            </tr>
            <tr>
                <th> Upload your pic</th>
                <td><input type="file" name="myfile"></td>
            </tr>
            <tr>
                <td colspan="2" align="center">
                    <input type="button" value="Save My Data">  <input type="reset" value="Reset Data">
                </td>
                

                
            </tr>




        </table>
    </form>
</body>
</html>
