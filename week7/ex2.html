<html>
    <head>
        <title> Lab exercise 2</title>
    </head>
    <body>
        <form name="html" method="get">
            <fieldset>
              <table cellpadding="10" cellspacing="2" >
                 <h1> HTML Form Test</h1>
                 <tr>
                    <td> Name</td>
                    <td><input type="text" name="name"></td>
                 </tr>
                 <tr>
                    <td> Address</td>
                    <td><input type="address" name="add"></td>
                 </tr>
                 <tr>
                    <td>Email</td>
                    <td> <input type="email" name="mail"></td>
                 </tr>
                 <tr>
                    <td> Gender</td>
                    <td><input type="radio" name="gender" value="male">Male  
                    <input type="radio" name="gender" value="female">Female</td>
                 </tr>
                 <tr>
                    <td>
                        Hobbies
                    </td>
                    
                      <td> <input type="checkbox" name="hobby"> Sports 
                        <input type="checkbox" name="hobby">Movies
                        <input type="checkbox" name="hobby">Travelling </td>
                    </tr>
                    <tr>
                        <td> Country</td>
                        <td> <select name = "country" size = "1">
                                <option value = "IN">India</option>
                                <option value = "NP" selected> Nepal </option>
                                <option value = "O"> Others </option>
                            </select></td> 

                    </tr>
                    <tr>
                        <td> Message</td>
                        <td><textarea rows="10" cols="70"></textarea></td>
                    </tr>
                    <tr>
                        <td colspan="2" align="center"><input type="submit" value="Submit">
                        <input type="reset" value="Reset"></td>
                    </tr>
             </table>
            </fieldset>
        </form>
    </body>
</html>
